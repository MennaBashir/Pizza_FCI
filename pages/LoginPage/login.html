<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Global Style -->
    <link rel="stylesheet" href="/globalStyle/main.css" />
    <!-- Page Style -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Login -->
    <section id="login">
      <div class="logoLogin">
        <img src="/images/login/logo_black.png" alt="notFound" />
        <a href="/pages/MainPage/mainpage.html"
          ><i class="fa-solid fa-house" style="color: #ffffff"></i> BACK TO
          HOME</a
        >
      </div>
      <div class="account">
        <img src="/images/login/login.png" alt="notFound" />
        <h1>Account Login</h1>
        <form id="login-form">
          <input
            id="user-name"
            placeholder="User name"
            name="user-name"
            required
          />
          <input
            id="password"
            placeholder="Password"
            name="password"
            type="password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p>
          Don't have an account?
          <a href="/pages/RegisterPage/register.html">Sign up</a>
        </p>
      </div>
    </section>

    <!-- Script For menubar -->
    <script src="/script/menubar.js"></script>
    <!-- Script for login -->
    <script src="/script/login.js"></script>
  </body>
</html>
